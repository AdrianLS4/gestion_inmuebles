services:
  - type: web
    name: condominio-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_HOSTS
        value: "*"

  - type: pserv
    name: condominio-db
    env: postgresql
    plan: starter
    databaseName: condominio
    databaseUser: condominio